<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Яндекс Справочник</title>
  </head>
  <body>
  	<main>
  		<div class="reviews">
  			<div class="container">
  				<div class="review-content">
  					<div class="review-user">
  						<div class="review-user__avatar">
  							<a href="#"></a>
  						</div>
  						<div class="review-user__profile">
  							<div class="review-user__name">
  								Василий Привалов
  							</div>
  							<div class="review-user__date">
  								<span class="review-user__date-text">4 апреля 2016</span>
  							</div>
  							<div class="review-user__rating">
  								<span class="review-user__rating-text">оценка: </span><i class="far fa-thumbs-up"></i>
  							</div>
  						</div>
  					</div>
  					<div class="review-item">
  						<div class="review-item__text">
  							<p>Очень давно знаю это место буквально со дня открытия и для нашей семьи в особенности ребенка, оно стало самым любимым. Здесь рай не только для взрослых по части вкусной итальянской кухни и романтики <span class="read-more">читать полностью</span></p>
  						</div>
  					</div>
  					<div class="review-controls">
  						<button class="button review_control">Ответить</button>
  						<button class="button review_control">Пожаловаться</button>
  						<p class="link review_control">Ссылка на отзыв</p>
  					</div>		
  				</div>
  			</div>	
  		</div>
  	</main>
  </body>
</html>
